// Nincs CS:GO config, based on budi's CS:GO config

// Rates
rate "307200"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
cl_interpolate "1"
cl_lagcompensation "1"


//Left hand
cl_righthand "0"

// Mouse
sensitivity "0.5"
zoom_sensitivity_ratio_mouse "1.0"
m_rawinput "1"
m_pitch "0.022"
m_customaccel "0"
m_mouseaccel1 "0"
m_mouseaccel2 "0"

// Video
mat_monitorgamma "1.6"
mat_queue_mode "-1" // auto detect multi-core rendering
fps_max "999"
fps_max_menu "145"
r_dynamic "0"
r_drawtracers_firstperson "0"

// Buy binds in separate cfg
exec buybinds.cfg

host_writeconfig // write settings to config.cfg
echo ""
echo ""
echo "autoexec.cfg executed"
echo ""
echo ""
echo ""ยง